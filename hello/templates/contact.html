{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid">
<img src="http:////source.unsplash.com/1200x900/?indian-food" height="500px" width="100%">
</div>
<h1 align="center"> CONTACT US</h1>
<main role="main" class="container">
    <h1 class="mx-5 py-4">Eat like its your last day!</h1>
    </main>
    <div class="container"> 
    <form class="px-4" method="post" action="/contact">
       {% csrf_token %}
          <div class="form-group col-md-10">
            <label for="name">name</label>
            <input type="text" class="form-control" name="name" placeholder="Name">
          </div>
          
          <div class="form-group col-md-10">
            <label for="inputPhone">Phone</label>
            <input type="phone" class="form-control" name="phone" id="phone" placeholder="Enter your phone number">
          </div>
        
        <div class="form-group col-md-10">
          <label for="inputAddress">Email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email">
          
        </div>
        
        <div class="form-group col-md-10">
          <label for="">Reviews</label>
          <textarea rows="3" name="desc" class="form-control" id="desc" placeholder=""></textarea>
          
          </div>
        <button type="submit" class="btn btn-primary btn-center" >Sign in</button>
      </form>
    </div>
   {% endblock body %}
